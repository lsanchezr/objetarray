//Multiplicacion con arreglos

var iMaxNum = 5;
var Multi = new Array(iMaxNum + 1);
for ( var i = 1; i <= iMaxNum; i++){
    Multi[i] = new Array(iMaxNum + 1);
    // Fill the row with the results of the multiplication
    for ( var j = 1; j <= iMaxNum; j++){
        Multi[i][j] = i * j;
    }

}
